id: 民法94条
名称: 虚偽表示
原文: |
  1 相手方と通じてした虚偽の意思表示は、無効とする。
  2 前項の規定による意思表示の無効は、善意の第三者に対抗することができない。

アノテーション:
  # 94条1項
  - 範囲: "相手方と通じてした虚偽の意思表示"
    種別: 要件
    解釈:
      - 規範: "当事者双方が真意でないことを知りながらした意思表示"
        出典: 通説
    下位要件:
      - name: 相手方と通じて
        規範: "当事者間の通謀が存在すること"
      - name: 虚偽の意思表示
        規範: "表示と真意の不一致を表意者が認識していること"

  - 範囲: "無効"
    種別: 効果
    解釈:
      - 規範: "法律行為の効力が生じないこと"

  # 94条2項
  - 範囲: "善意の第三者"
    種別: 要件
    論点:
      - 問題: "第三者の意義"
        理由: "外観を信頼した第三者の保護範囲を画する必要"
        解釈:
          - 規範: "当事者及び包括承継人以外の者で、虚偽表示の外形を基礎として新たに独立の法的利害関係を有するに至った者"
            出典: 判例
      - 問題: "善意の意義"
        理由: "どの程度の認識があれば悪意となるか"
        解釈:
          - 規範: "虚偽表示であることを知らないこと"
            出典: 通説
          - 規範: "無過失も必要"
            出典: 少数説
      - 問題: "第三者からの転得者"
        理由: "転得者も保護されるか"
        解釈:
          - 規範: "善意の転得者も第三者に含まれる（絶対的構成）"
            出典: 判例
    下位要件:
      - name: 第三者
        規範: "当事者及び包括承継人以外の者で、虚偽表示の外形を基礎として新たに独立の法的利害関係を有するに至った者"
      - name: 善意
        規範: "虚偽表示であることを知らないこと"

  - 範囲: "対抗することができない"
    種別: 効果
    解釈:
      - 規範: "第三者との関係では有効として扱われる"

