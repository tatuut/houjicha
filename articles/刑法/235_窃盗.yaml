id: 刑法235条
名称: 窃盗罪
原文: |
  他人の財物を窃取した者は、窃盗の罪とし、
  十年以下の懲役又は五十万円以下の罰金に処する。

アノテーション:
  - 範囲: "他人の財物"
    種別: 要件
    解釈:
      - 規範: "他人が所有する財産的価値のある有体物"
        出典: 通説
    論点:
      - 問題: "財物の意義"
        理由: "電気など無体物の扱いが問題となる"
        解釈:
          - 規範: "有体物に限る"
            出典: 判例（有体性説）
          - 規範: "管理可能なものを含む"
            出典: 学説（管理可能性説）

  - 範囲: "窃取"
    種別: 要件
    解釈:
      - 規範: "占有者の意思に反して占有を自己又は第三者に移転すること"
        出典: 通説
    下位要件:
      - name: 占有
        規範: "人が物を実力的に支配する関係"
        論点:
          - 問題: "占有の帰属"
            理由: "複数人が関与する場合に誰の占有か問題となる"
            解釈:
              - 規範: "事実上の支配の有無を社会通念に従って判断"
                出典: 判例
      - name: 占有者の意思に反して
        規範: "占有者の推定的意思を含む"
      - name: 移転
        規範: "自己または第三者の占有下に置くこと"

  - 範囲: null
    種別: 要件
    name: 故意
    解釈:
      - 規範: "事実の認識・認容"
        出典: 38条1項本文
    必須: true

  - 範囲: null
    種別: 論点
    name: 不法領得の意思
    理由: "財産犯と不可罰的な使用窃盗及び遺棄・隠匿罪との区別"
    解釈:
      - 規範: "権利者を排除して他人の物を自己の所有物とし、その経済的用法に従いこれを利用し又は処分する意思"
        出典: 判例
      - 規範: "権利者排除意思のみで足りる"
        出典: 学説
    下位要件:
      - name: 権利者排除意思
        規範: "権利者を排除して他人の物を自己の所有物とする意思"
      - name: 利用処分意思
        規範: "経済的用法に従って利用処分する意思"
    必須: true

関連:
  - 刑法236条
  - 刑法242条
